<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather-Report!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <center>
        <h1 class="title">
          weather info
        </h1>
      </center>
      <div class="form">
        <form action="/" method="POST" class="weather-form">
          <div class="weather-input-container">
            <div class="weather-input mb-3">
              <form id="place" onsubmit="handle_form()"></form>
              <input class="input is-rounded" type="text" id="place" name="place" placeholder="Enter Place Name">
            </div>
            <div class="weather-input-submit"> </div>
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-rounded is-link">Submit</button>
              </div>
        </form>
      </div>
    </div>
    </div>
    </div>
    </div>
    </div>
  </section>
</body>

</html>
