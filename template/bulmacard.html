<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weahter Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bulmacard.css') }}">
</head>

<body>
    <div class="grid-container">
        <div class="row">
            <div class="column">
                <div class="has-background-success-light">
                <div class="card">
                    <p>City</p> 
                    <span class="title"> {{weather.place}} </span>
                </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p>Temparature</p>
                    <span class="title"> {{weather.temperature}}Â°c </span>  
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p>Description</p>
                    <span class="title"> {{weather.description}} </span>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p>Pressure</p>
                    <span class="title"> {{weather.pressure}} mb </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <p>Humidity</p>
                    <span class="title"> {{weather.humidity}}% </span>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p>Wind_Speed</p>
                    <span class="title"> {{weather.wind_speed}} m/sec </span>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p>Clouds</p>
                    <span class="title"> {{weather.clouds}}% </span>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <p>Country</p>
                    <span class="title"> {{weather.country}} </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
